<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Festa de Aniversário
    </title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/funcao.js" ></script>
    </head>
    <body>
        <div class="pagina">
            <label>
                Aniversariante</br>
                <input type="text" id="tAniversario" size="80"/>
            </label>
            </br>
            <label>
                Idade:</br>
                <input type="text" id="tIdade" size="2"/>
            </label>
            </br>
            <label>
                Data da Festa:</br>
                <input type="text" id="tDataFesta" maxlength="10" size="10" onkeypress="data(this);"/>
            </label>
            </br>
            <label>
                Tema:</br>
                <select id="tTema" name="txtTema">
                    <option value="80">Barbie</option>
                    <option value="70">Pokemon</option>
                    <option value="75">Sonic</option>
                </select>
                <input type="text" id="tValorTema" size="3"> <br/> 
            </label>
            
            </br>
            <label>
                Bolo:</br>
                <select id="tBolo" name="txtBolo">
                    <option value="100">Chocolate</option>
                    <option value="70">Morango</option>
                    <option value="90">Creme</option>
                </select>
                <input type="text" id="tValorBolo" size="3"> <br/> 
            </label>
            </br>
            <label>
                Doces:</br>
                <select id="tDoces" name="txtDoces">
                    <option value="25">Brigadeiro</option>
                    <option value="20">Beijinho</option>
                    <option value="35">Romance</option>
                </select>
                <input type="text" id="tValorDoce" size="3"> <br/> 
            </label>
            </br>
            <label>
                Bebidas:</br>
                <select id="tBebidas" name="txtBebidas">
                    <option value="50">Guaraná</option>
                    <option value="45">Suco de Frutas</option>
                    <option value="85">Sucos e Refrigerante</option>
                </select>
                <input type="text" id="tValorBebida" size="3"> <br/>
            </label>
            </br>
            <label>
                Salgados:</br>
                <select id="tSalgados" name="txtSalgados">
                    <option value="46">Coxinha</option>
                    <option value="55">Esfirra</option>
                    <option value="40">Pastelzinho</option>
                </select>
                <input type="text" id="tValorSalgado" size="3"> <br/>
            </label>            
            <br/>
            <label>
                Total: <br/>
                <input type="text" id="tTotal" size="10" readonly>
            </label>
            <br/>
            <br/>
            <button id="calcular">Ver Total</button>
        </div>

    </body>
</html>
